	<!--form---------------->
	<div class="form-container">
	<form action="https://formspree.io/f/xleagovb" method="POST">
		<label for="salutation">Salutation : </label>
		<select id="salutation" name="salutation">
			<option value="none">Please select one...</option>
			<option value="Mr">Mr.</option>
			<option value="Mrs">Mrs.</option>
			<option value="Ms">Ms.</option>
		</select>

		<label for="name">Name: </label>
		<input type="text" name="name" placeholder="Your name...">

		<label for="gender">Gender: </label>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label><br><br>

		<label for="age">Age: </label>
		<select id="age" name="age">
			<option value="5-12 years old">5-12 years old</option>
			<option value="13-19 years old">13-19 years old</option>
			<option value="20-45 years old">20-45 years old</option>
			<option value="45-Above">45-Above</option>
		</select>

		<label for="comment">Comment: </label>
		<textarea id="comment" name="comment" placeholder="Your comment..." style="height: 200px"></textarea>

		<input type="checkbox" id="chkagree" name="chkagree" value="Agree">
		<label for="chkagree">I agree with the Terms and Conditions and the Privacy Policy.</label><br>

		<input type="submit" value="Submit">
	</form>
